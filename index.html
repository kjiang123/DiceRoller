<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Roller</title>
    <script src = "script.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1 class="head" style="align-self:center">Dice Roller</h1>

    <div class="stuff">
        <button id="1Dice" type="button" onclick="setDice1()" class="Dice">1 Die</button>
        <button id="2Dice" type="button" onclick="setDice2()" class="Dice">2 Dice</button>
        <button id="3Dice" type="button" onclick="setDice3()" class="Dice">3 Dice</button>
    </div>

    <div class="title">
        <label for="numRolls">How Many Times Do You Want To Roll?</label>
    </div>

    <div class="inputStuff">
        <input id="numRolls" type="number" name="numRolls" style="margin: 10px">
        <button type="button" onclick="submit()" class="Dice">Enter</button>
        <button type="button" onclick="rollDice()" class="Dice">Roll Dice</button>
        <button type="button" onclick="resetTable()" class="Dice">Reset</button>
    </div>

    <div class="tableDiv">
    <table id="Table">
            <tr>
                <th>Mean</th>
                <th>Median</th>
                <th>Mode</th>
                <th>Doubles</th>
                <th>Triples</th>
            </tr>
        </table>
    </div>
</body>
</html>
